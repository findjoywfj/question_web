<%inherit file="/base.html"/>
<%block name = "content">
    <div class="ibox-content">
                            <form   class="form-horizontal">
                                <div class="form-group"><label class="col-sm-2 control-label">结果1</label>

                                    <div class="col-sm-10"><input type="text" class="form-control" id="content_1" value="${result.content_1}"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">结果2</label>

                                    <div class="col-sm-10"><input type="text" class="form-control" id="content_2" value="${result.content_2}"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">结果3</label>

                                    <div class="col-sm-10"><input type="text" class="form-control" id="content_3"value="${result.content_3}"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                   <div class="form-group"><label class="col-sm-2 control-label">阶分1</label>

                                    <div class="col-sm-10"><input type="number" class="form-control" min="1" max="10" id="level_1" value="${result.level_1}"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                 <div class="hr-line-dashed"></div>
                                   <div class="form-group"><label class="col-sm-2 control-label">阶分2</label>

                                    <div class="col-sm-10"><input type="number" class="form-control" min="10" max="25" id="level_2" value="${result.level_2}"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group clearfix">
                                    <div class="col-sm-9 col-sm-offset-3">
                                        <button id="btn_submit" type="button" class="btn btn-lg btn-primary">提交</button>
                                        <button id="btn_cancel"type="button" class="btn btn-lg btn-danger ">取消</button>
                                    </div>
                                </div>
                            </form>
    </div>
</%block>

<%block name = "js">
    <script src="${STATIC_URL}js/jquery-3.1.1.min.js"></script>
    <script src="${STATIC_URL}js/bootstrap.min.js"></script>
    <script>
        function get_param() {
            return{
                content_1: $("#content_1").val(),
                content_2: $("#content_2").val(),
                content_3: $("#content_3").val(),
                level_1 : $("#level_1").val(),
                level_2 : $("#level_2").val(),
            }
        }
        $(function () {
            $("#btn_submit").click(function () {
            var param = get_param()
            var url = site_url+'developer/qes_body/result_edit/'+${result.belong_id}+'/'
            $.post(url,param,function (res) {
                alert(res.message)
                if(res.result){
                    location.reload()
                }
            })
        })
        })
        $(function () {
            $("#btn_cancel").click(function () {
                history.back(-1)
            })

        })

    </script>
</%block>
