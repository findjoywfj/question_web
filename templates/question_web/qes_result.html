<%inherit file="/base.html"/>
<%block name = "content">
    <h1>${title}</h1>
    <h2>测试结果</h2>
    <p>${result}</p>
    <div align="center">
        <button type="button" class="btn btn-info" id = "back" >再次测试</button>
    </div>
</%block>
<%block name = "js">
    <script src="${STATIC_URL}js/jquery-3.1.1.min.js"></script>
    <script src="${STATIC_URL}js/bootstrap.min.js"></script>
    <script>
        $("#back").click(function () {
            var url = "/customer/qes_body/"
            url +="${query_id}"
            window.location=url
        })
    </script>
</%block>
