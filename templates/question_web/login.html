<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="${STATIC_URL}css/bootstrap.min.css" rel="stylesheet">
    <link href="${STATIC_URL}font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="${STATIC_URL}css/animate.css" rel="stylesheet">
    <link href="${STATIC_URL}css/style.css" rel="stylesheet">
    <script type="text/javascript">

        var site_url = "/";            // app的url前缀,在ajax调用的时候，应该加上该前
    </script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">XIN</h1>

            </div>
            <h3>Welcome to XIN</h3>
            <p>在这里你将会得到了解自我心理状态的机会
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>赶紧登陆看看吧</p>
            <form class="m-t" role="form" >
                <div class="form-group">
                    <input   class="form-control" placeholder="Username" required="" id="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" id="password">
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" id="login">登陆</button>

                <a href="#"><small>忘记密码</small></a>
                <p class="text-muted text-center"><small>没有帐号？</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/register">注册</a>
            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="${STATIC_URL}js/jquery-3.1.1.min.js"></script>
    <script src="${STATIC_URL}js/bootstrap.min.js"></script>
    <script>
        function getparam() {
            return{
                name :$("#username").val(),
                password :$("#password").val()
            }
        }

        $(function () {
            $("#login").click(function () {
                var param = getparam()
                var url = site_url+'login_to/'
              $.post(url,param, function (res) {
                      alert(res.message)
                        if(res.result){
                          window.location.href= res.data
                        }
                        else{
                          window.location.href =site_url
                        }
                },"json")

            })
            
        })
    </script>
</body>

</html>
