<head>

    <link href="https://o.qcloud.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue" ></script>
    <script>var i = 1</script>
</head>
<body>


    <nav class="navbar navbar-default king-horizontal-nav2" role="navigation">
        <div class="container" style="width:100%;">
            <div class="navbar-header">
                <p>心理测评 </p>
            </div>
            <div class="collapse navbar-collapse navbar-responsive-collapse" id="king-example-navbar-collapse-2">
                <ul class="nav navbar-nav"  >
                    <li class="king-navbar-active">
                        <a href="javascript:;">
                            <span>首页</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span>数据统计</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span>单据报表</span>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
        <p>${qes_title}</p>
         <div id="question_body"  >

             % for question in questions:

             <p>
                 <script>
                 document.write(i)
                 i++
                 </script>
                 .${question.name}</p>
                <label>1.</label>
             <label>
                 <input type="radio"  value=1 name = ${question.name} class="qes">${question.item_1}
             </label>

                <br>
                <label>2.</label>
             <label><input type="radio" value=0 name=${question.name} class="qes">${question.item_2}</label>

                <br>
             % endfor
        </div>
        <div class="form-group clearfix">
                        <div class="col-sm-9 col-sm-offset-3">
                            <a id="btn-submit" num="${num}" type="button" class="king-btn mr10  king-success">完成</a>
                            <a type="button" class="king-btn king-default" href="${SITE_URL}">返回</a>
                        </div>
        </div>

        <script>
            $(function () {

                $("#btn-submit").on('click', function (e) {
                    var num = $(this).attr('num')
                    num = num*2
                    var radio =  document.getElementsByClassName("qes")
                    var result = 0
                    var count = 0
                    for ( var i = 0; i < num; i++) {
                        var a = i.toString()

                           if(radio[i].checked){
                                result=result+parseInt(radio[i].value)
                                count = count+1
                           }
                    }
                    if(count<(num/2))
                        alert("未完成题目")
                    else
                        alert("得分为"+result)

                })

            })
        </script>
</body>
</html>
