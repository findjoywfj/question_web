<%inherit file="/base.html"/>
<%block name = "head_js">
        <script>var i = 1</script>
</%block>
<%block name = "content">
      <div class="panel panel-default mb0 mt15">
            <div class="panel-heading">开始测评</div>
            <div class="panel-body">
                <table class="table mb0 pr15 ranger-box2  ">
                    <thead>
                    <tr>
                        <th style="width: 70">#</th>
                        <th>题目名称</th>
                        <th>题目数量</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="qes_body">

                        %for questions in qes_query:

                        <tr>
                            <td style="width: 70px"><script>
                                    document.write(i)
                                    i++
                            </script></td>
                            <td>${questions.name}</td>
                            <td>${questions.count}</td>
                            <td>
                                <a href="qes_body/${questions.pk}" class="btn btn-xs btn-primary"> <i
                                        class="glyphicon glyphicon-edit"></i> </a>
                            </td>
                        </tr>

                        %endfor


                    </tbody>
                </table>
            </div>
    </div>
</%block>
